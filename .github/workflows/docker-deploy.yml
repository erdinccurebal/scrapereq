name: Docker Prod Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/req-scrap:latest
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
      
      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to production server
        run: |
          ssh ${{ secrets.PROD_USERNAME }}@${{ secrets.PROD_HOST }} "docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/req-scrap:latest"
          ssh ${{ secrets.PROD_USERNAME }}@${{ secrets.PROD_HOST }} "cd /path/to/production/dir && docker-compose down"
          ssh ${{ secrets.PROD_USERNAME }}@${{ secrets.PROD_HOST }} "cd /path/to/production/dir && docker-compose up -d"
      
      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://${{ secrets.PROD_DOMAIN }}/health || echo "Warning: Health check failed!"